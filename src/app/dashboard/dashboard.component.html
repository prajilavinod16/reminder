    <div class="log">
    <button class="btn btn-warning ms-2" (click)="logout()" style="float:right; margin: right 20px;">Logout</button>

<div class="container">
    <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-6 col-sm-9 log1 " style="background-color:black;">
            
            <form [formGroup]="eventForm" (ngSubmit)="addEvent()"  class="border bg-light bg-gradient border-light shadow-lg p-4  bg-body position-relative">
                <h1 class="text-center "  style="color: black;"><strong>Events</strong></h1>
 
                <div class="mt-3 p-2">
                    <label for="date">Date</label>
                    <input formControlName="date" type="date" id="date" class="form-control" placeholder="Enter Date">
                </div>
    
                <div class="mt-3 p-2">
                    <label for="">Description</label><br><textarea formControlName="event" name="" id="" cols="75" rows="3"></textarea>
                </div>
                <div class="mt-3 p-2">
                    <button class="btn btn-secondary position-absolute top-10 start-10 bottom-0 start-8"  routerLink="dashboard">Add</button>
                    <button type="button" class="btn btn-link btn-lg position-absolute top-2 start-5 bottom-0 end-0">
                
                     <button routerLink="/view-event" class="btn btn-secondary"> View Events</button>  
                    </button>

                </div>

    
            </form>
        </div>
        <div class="col-md-3"></div>
        
    </div>
</div>

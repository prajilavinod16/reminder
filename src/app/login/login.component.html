<div class="login1">
    <div class="container-fluid">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 log1">
                <form [formGroup]="loginForm" (ngSubmit)="login()" action="" class="border bg-black form_class">
                    <h1 class="text-center" style="color:rgb(99, 179, 240);"><strong>Log In</strong></h1>
                    <div class="mt-3 p-2">
                        <input type="text" formControlName="userid" id="userid" class="form-control"
                            placeholder="User Id">
                    </div>
                    <div *ngIf="this.loginForm.get('userid')?.touched&&this.loginForm.get('userid')?.errors"
                        style="color:red">Invalid userid</div>
                    <div class="mt-3 p-2">
                        <input type="password" formControlName="password" id="password" class="form-control"
                            placeholder="Password">
                    </div>
                    <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors"
                        style="color:red">Invalid password</div>
                    <div class="mt-4 p-2">
                        <button class="btn btn-light">Login</button>
                    </div>
                    <div class="mt-3 p-2">
                        <p style="align-items: baseline; color: white;">Login Via &nbsp;
                            <a href=""><i class="bi bi-facebook"></i></a>&nbsp;
                            <a href=""><i class="bi bi-twitter"></i></a>&nbsp;
                            <a href=""><i class="bi bi-google"></i></a>
                        </p>
                    </div>
                    <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>

                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
